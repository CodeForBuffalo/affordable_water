{% extends "pathways/base.html" %}
{% load i18n %}
{% load crispy_forms_tags %}
{% block content %}
<div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <div class="container">
            <fieldset class="form-group">
                <legend class="border-bottom mb-4 text-center">{% trans "Apply for Affordable Water" %}</legend>
                <div class="container justify-content-center">
                    {{ form|crispy }}
                </div>
            </fieldset>
        </div>
        <div class="row justify-content-center">
            <div class="form-group">
                <button class="btn btn-primary" type="submit">{% trans "Continue" %}</button>
            </div>
        </div>
        <div class="row justify-content-center">
                <div class="form-group">
                    <button class="btn btn-secondary" type="submit">{% trans "I can't find my account number" %}</button>
                </div>
            </div>
    </form>
</div>
{% endblock content %}
