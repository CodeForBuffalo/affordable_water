{% extends "pathways/base.html" %}
{% load i18n %}
{% load crispy_forms_tags %}
{% block content %}
<div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <div class="container">
            <fieldset class="form-group">
                <legend class="border-bottom mb-4 text-center">{% trans "Apply for Affordable Water" %}</legend>
                <div class="form-group">
                    {{ form.income.label_tag }}
                    {{ form.income }}
                </div>
                <div class="form-group">
                    <!-- <label for="id_pay_period">How often are you paid?</label> -->
                    {{ form.pay_period.label_tag }}
                    {{ form.pay_period }}
                </div>

            </fieldset>
            <div class="row justify-content-center">
                <div class="form-group">
                    <button class="btn btn-primary" type="submit">{% trans "Next" %}</button>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock content %}
