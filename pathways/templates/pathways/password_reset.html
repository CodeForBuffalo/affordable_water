{% extends "pathways/base.html" %}
{% block content %}
<section class="slab">
    <div class="grid">
        <div class="grid__item">
            <div class="content-section">
                <form method="POST">
                    {% csrf_token %}
                    <fieldset class="form-group">
                        <legend class="border-bottom mb-4">Reset Password</legend>
                        {{ form }}
                    </fieldset>
                    <div class="form-group">
                        <button class="button button--small" type="submit">Request Password Reset</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock content %}
